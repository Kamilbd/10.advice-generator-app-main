<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Advice generator app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="box">
			<div class="box__text">
				<p class="box__text-num">Advice # <span>117</span></p>
				<h1 id="adviceContainer">
				</h1>
				<img class="box__img-desktop" src="./images/pattern-divider-desktop.svg" alt="width line" />
				<img class="box__img-mobile" src="./images/pattern-divider-mobile.svg" alt="" />
			</div>
			<button class="box__img-cube" id="getAdviceButton">
				<img src="./images/icon-dice.svg" alt="cube" />
			</button>
		</div>
		<script src="./js/style.js"></script>
	</body>
</html>
